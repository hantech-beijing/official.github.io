
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风起大模型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-4xl p-4">
        <!-- 头部 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <h1 class="text-3xl font-bold text-gray-800 text-center">&#129303; 风起大模型</h1>
            <p class="text-gray-600 text-center mt-2">基于风起时域-14B模型</p>
            <div class="flex items-center justify-center mt-4 space-x-6">
                <div class="flex items-center">
                    <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400 mr-2"></div>
                    <span id="status-text" class="text-sm text-gray-600">连接中...</span>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-600 mr-2">会话：</span>
                    <span id="session-status" class="text-sm font-mono text-blue-600">未开始</span>
                </div>
            </div>
        </div>

        <!-- 会话控制面板 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex flex-wrap gap-3 justify-center">
                <button
                    onclick="startNewSession()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors text-sm"
                >
                    🆕 新会话
                </button>
                <button
                    onclick="clearCurrentSession()"
                    class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors text-sm"
                >
                    🧹 清空历史
                </button>
                <button
                    onclick="showSessionHistory()"
                    class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors text-sm"
                >
                    📋 查看历史
                </button>
                <button
                    onclick="exportChat()"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors text-sm"
                >
                    💾 导出对话
                </button>
            </div>
        </div>

        <!-- 聊天容器 -->
        <div class="bg-white rounded-lg shadow-md flex flex-col h-96">
            <!-- 消息区域 -->
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
                <div class="message-bubble flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">AI</div>
                    <div class="bg-blue-50 rounded-lg p-3 max-w-md">
                        <p class="text-gray-800">你好！我是基于风起时域-14B的AI助手，有什么可以帮助你的吗？我现在可以记住我们的对话内容了！</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="border-t p-4">
                <div class="flex space-x-3">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="输入你的消息..."
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button
                        id="send-button"
                        onclick="sendMessage()"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                    >
                        发送
                    </button>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div class="bg-white rounded-lg shadow-md p-4 mt-4">
            <h3 class="text-lg font-semibold mb-3">连接设置</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">服务器地址</label>
                    <input
                        type="text"
                        id="server-url"
                        value="http://5b8077f.r6.cpolar.cn"
                        class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">操作</label>
                    <button
                        onclick="testConnection()"
                        class="bg-green-500 text-white px-4 py-2 rounded text-sm hover:bg-green-600 transition-colors mr-2"
                    >
                        测试连接
                    </button>
                    <span id="context-info" class="text-xs text-gray-500"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 max-h-96 overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">会话历史</h3>
            <div id="history-content" class="space-y-2 text-sm">
                <!-- 历史内容将在这里显示 -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="closeHistoryModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">关闭</button>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let currentSessionId = null;
        let contextLength = 0;

        // 页面加载时测试连接
        window.onload = function() {
            testConnection();
        };

        // 测试服务器连接
        async function testConnection() {
            const serverUrl = document.getElementById('server-url').value;
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            try {
                const response = await fetch(`${serverUrl}/health`);
                if (response.ok) {
                    const data = await response.json();
                    isConnected = true;
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-400 mr-2';
                    statusText.textContent = '连接正常';

                    // 更新上下文信息
                    document.getElementById('context-info').textContent =
                        `活跃会话: ${data.active_sessions || 0}`;
                } else {
                    throw new Error('服务器响应异常');
                }
            } catch (error) {
                isConnected = false;
                statusIndicator.className = 'w-3 h-3 rounded-full bg-red-400 mr-2';
                statusText.textContent = '连接失败';
                console.error('连接测试失败:', error);
            }
        }

        // 开始新会话
        async function startNewSession() {
            if (!isConnected) {
                alert('请先确保服务器连接正常');
                return;
            }

            try {
                const serverUrl = document.getElementById('server-url').value;
                const response = await fetch(`${serverUrl}/new_session`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.session_id;

                    // 更新UI显示
                    updateSessionStatus();

                    // 清空聊天区域
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';

                    // 添加欢迎消息
                    addMessage('新会话已开始！我现在可以记住我们的对话内容了。', 'ai');

                    contextLength = 0;
                } else {
                    alert('创建新会话失败');
                }
            } catch (error) {
                alert(`创建新会话失败: ${error.message}`);
            }
        }

        // 清空当前会话
        async function clearCurrentSession() {
            if (!currentSessionId) {
                alert('没有活跃的会话');
                return;
            }

            if (!confirm('确定要清空当前会话的历史记录吗？')) {
                return;
            }

            try {
                const serverUrl = document.getElementById('server-url').value;
                const response = await fetch(`${serverUrl}/clear_session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: currentSessionId })
                });

                if (response.ok) {
                    // 清空聊天区域
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';

                    // 添加提示消息
                    addMessage('会话历史已清空，我们可以重新开始对话。', 'ai');

                    contextLength = 0;
                    updateContextInfo();
                } else {
                    alert('清空会话失败');
                }
            } catch (error) {
                alert(`清空会话失败: ${error.message}`);
            }
        }

        // 显示会话历史
        async function showSessionHistory() {
            if (!currentSessionId) {
                alert('没有活跃的会话');
                return;
            }

            try {
                const serverUrl = document.getElementById('server-url').value;
                const response = await fetch(`${serverUrl}/get_history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: currentSessionId })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayHistoryModal(data.messages);
                } else {
                    alert('获取历史记录失败');
                }
            } catch (error) {
                alert(`获取历史记录失败: ${error.message}`);
            }
        }

        // 显示历史记录模态框
        function displayHistoryModal(messages) {
            const modal = document.getElementById('history-modal');
            const content = document.getElementById('history-content');

            content.innerHTML = '';

            if (messages.length === 0) {
                content.innerHTML = '<p class="text-gray-500">暂无历史记录</p>';
            } else {
                messages.forEach((msg, index) => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `p-2 rounded ${msg.role === 'user' ? 'bg-gray-100' : 'bg-blue-50'}`;
                    msgDiv.innerHTML = `
                        <strong>${msg.role === 'user' ? '用户' : 'AI'}:</strong>
                        <span class="text-gray-700">${escapeHtml(msg.content.substring(0, 100))}${msg.content.length > 100 ? '...' : ''}</span>
                    `;
                    content.appendChild(msgDiv);
                });
            }

            modal.classList.remove('hidden');
        }

        // 关闭历史记录模态框
        function closeHistoryModal() {
            document.getElementById('history-modal').classList.add('hidden');
        }

        // 导出对话
        function exportChat() {
            const messages = document.querySelectorAll('#chat-messages .message-bubble');
            let chatText = `风起大模型对话记录\n生成时间: ${new Date().toLocaleString()}\n${'='.repeat(50)}\n\n`;

            messages.forEach((msg) => {
                const isUser = msg.classList.contains('flex-row-reverse');
                const text = msg.querySelector('p').textContent;
                chatText += `${isUser ? '用户' : 'AI'}: ${text}\n\n`;
            });

            // 创建下载链接
            const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fqsy-chat-${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 更新会话状态显示
        function updateSessionStatus() {
            const sessionStatus = document.getElementById('session-status');
            if (currentSessionId) {
                sessionStatus.textContent = currentSessionId.substring(0, 8) + '...';
                sessionStatus.className = 'text-sm font-mono text-green-600';
            } else {
                sessionStatus.textContent = '对话中';
                sessionStatus.className = 'text-sm font-mono text-gray-400';
            }
        }

        // 更新上下文信息
        function updateContextInfo() {
            const contextInfo = document.getElementById('context-info');
            if (contextLength > 0) {
                contextInfo.textContent = `对话轮次: ${Math.floor(contextLength / 2)}`;
            }
        }

        // 处理键盘事件
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) return;
            if (!isConnected) {
                alert('请先确保服务器连接正常');
                return;
            }

            // 清空输入框
            messageInput.value = '';

            // 添加用户消息到聊天区域
            addMessage(message, 'user');

            // 显示AI正在输入的提示
            showTypingIndicator();

            try {
                const serverUrl = document.getElementById('server-url').value;
                const requestBody = {
                    message: message,
                    session_id: currentSessionId
                };

                const response = await fetch(`${serverUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();

                    // 更新会话ID（可能是新会话）
                    if (!currentSessionId) {
                        currentSessionId = data.session_id;
                        updateSessionStatus();
                    }

                    // 更新上下文长度
                    if (data.context_length) {
                        contextLength = data.context_length;
                        updateContextInfo();
                    }

                    hideTypingIndicator();
                    addMessage(data.response, 'ai');
                } else {
                    const errorData = await response.json();
                    hideTypingIndicator();
                    addMessage(`错误: ${errorData.error || '服务器响应异常'}`, 'error');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`连接错误: ${error.message}`, 'error');
            }
        }

        // 添加消息到聊天区域
        function addMessage(message, type) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble flex items-start space-x-3';

            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center text-white font-bold text-sm">你</div>
                    <div class="bg-gray-100 rounded-lg p-3 max-w-md ml-auto">
                        <p class="text-gray-800">${escapeHtml(message)}</p>
                    </div>
                `;
                messageDiv.className += ' flex-row-reverse';
            } else if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">AI</div>
                    <div class="bg-blue-50 rounded-lg p-3 max-w-md">
                        <p class="text-gray-800">${escapeHtml(message)}</p>
                    </div>
                `;
            } else if (type === 'error') {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white font-bold text-sm">!</div>
                    <div class="bg-red-50 rounded-lg p-3 max-w-md">
                        <p class="text-red-800">${escapeHtml(message)}</p>
                    </div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示AI正在输入的提示
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message-bubble flex items-start space-x-3';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">AI</div>
                <div class="bg-blue-50 rounded-lg p-3">
                    <div class="typing-indicator flex space-x-1">
                        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 隐藏AI正在输入的提示
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 点击模态框外部关闭
        document.getElementById('history-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHistoryModal();
            }
        });
    </script>
</body>
</html>
