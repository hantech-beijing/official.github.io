
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风起时域风电大模型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-field::placeholder {
            color: #94a3b8;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-left: auto;
            border-top-right-radius: 0.5rem;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-right: auto;
            border-top-left-radius: 0.5rem;
        }

        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-2xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <div class="text-4xl mb-4">
                    <i class="fas fa-wind text-blue-400"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">风起时域</h1>
                <p class="text-gray-300">风电大模型对话系统</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-200 mb-2">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <input
                        type="text"
                        id="username"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
                        placeholder="请输入用户名"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-200 mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="input-field w-full px-4 py-3 rounded-lg focus:outline-none"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="btn-primary w-full py-3 rounded-lg text-white font-semibold flex items-center justify-center gap-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    登录系统
                </button>
            </form>

            <div id="loginError" class="hidden mt-4 p-3 rounded-lg bg-red-500/20 border border-red-500/30 text-red-300 text-sm text-center">
                用户名或密码错误，请重试
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainPage" class="hidden min-h-screen">
        <!-- 头部 -->
        <div class="glass-effect p-4 border-b border-white/10">
            <div class="container mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fas fa-wind text-blue-400 text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold text-white">风起时域</h1>
                        <p class="text-sm text-gray-300">风电大模型助手</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-300">欢迎您，<span id="currentUser"></span></span>
                    <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="container mx-auto p-4 max-w-4xl">
            <!-- 对话区域 -->
            <div class="glass-card rounded-2xl p-6 mb-6 fade-in">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fas fa-robot text-blue-400 text-2xl"></i>
                    <div>
                        <h2 class="text-xl font-semibold text-white">智能对话助手</h2>
                        <p class="text-sm text-gray-300">专业的风电技术咨询与故障诊断</p>
                    </div>
                </div>

                <!-- 对话历史 -->
                <div id="chatHistory" class="chat-container h-96 overflow-y-auto mb-4 p-4 rounded-xl glass-effect">
                    <div class="text-center text-gray-400 my-8">
                        <i class="fas fa-comments text-3xl mb-3 opacity-60"></i>
                        <p class="text-lg">开始您的对话</p>
                        <p class="text-sm mt-2">我可以帮助您解决风电相关的问题</p>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="space-y-4">
                    <div class="flex gap-3">
                        <textarea
                            id="messageInput"
                            class="input-field flex-1 px-4 py-3 rounded-xl resize-none focus:outline-none"
                            rows="2"
                            placeholder="请输入您的问题..."
                        ></textarea>
                        <button
                            onclick="sendMessage()"
                            id="sendButton"
                            class="btn-primary px-6 py-3 rounded-xl font-semibold flex items-center gap-2 whitespace-nowrap"
                        >
                            <i class="fas fa-paper-plane"></i>
                            发送
                        </button>
                    </div>
                </div>
            </div>

            <!-- 快捷功能 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass-card rounded-xl p-4 text-center hover:cursor-pointer" onclick="quickQuestion('风机故障诊断')">
                    <i class="fas fa-tools text-blue-400 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-300">故障诊断</p>
                </div>
                <div class="glass-card rounded-xl p-4 text-center hover:cursor-pointer" onclick="quickQuestion('运维策略优化')">
                    <i class="fas fa-cogs text-green-400 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-300">运维优化</p>
                </div>
                <div class="glass-card rounded-xl p-4 text-center hover:cursor-pointer" onclick="quickQuestion('风电技术咨询')">
                    <i class="fas fa-question-circle text-yellow-400 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-300">技术咨询</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 用户凭据 - 修正了admin密码的拼写错误
        const CREDENTIALS = [
            { username: 'haoshuai', password: 'fengqishiyu'},
            { username: 'yangdingguo', password: 'fengqishiyu'},
            { username: 'dongyehong', password: 'fengqishiyu'},
            { username: 'admin', password: 'fengqishiyu'},  // 修正：fegnqishiyu -> fengqishiyu
            { username: 'guest', password: 'fengqishiyu'}
        ];

        // 对话历史
        let chatHistory = [];

        // Marked配置
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // 用户验证函数
        function validateUser(username, password) {
            return CREDENTIALS.find(user => user.username === username && user.password === password);
        }
        
        // 登录处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
        
            // 修正后的验证方式：使用 find 方法在数组中查找匹配的用户
            const validUser = validateUser(username, password);
            
            if (validUser) {
                // 登录成功
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                document.getElementById('currentUser').textContent = username;
                errorDiv.classList.add('hidden');
            } else {
                // 登录失败
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });

        // 退出登录
        function logout() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.add('hidden');
            
            // 清空对话历史
            chatHistory = [];
            const chatContainer = document.getElementById('chatHistory');
            chatContainer.innerHTML = `
                <div class="text-center text-gray-400 my-8">
                    <i class="fas fa-comments text-3xl mb-3 opacity-60"></i>
                    <p class="text-lg">开始您的对话</p>
                    <p class="text-sm mt-2">我可以帮助您解决风电相关的问题</p>
                </div>
            `;
        }

        // 快捷问题
        function quickQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // 添加消息到聊天
        function addMessageToChat(content, isUser) {
            const chatContainer = document.getElementById('chatHistory');
            
            // 移除初始提示
            const initialPrompt = chatContainer.querySelector('.text-center');
            if (initialPrompt) {
                initialPrompt.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                messageDiv.innerHTML = marked.parse(content);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            chatHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
        }

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const userMessage = messageInput.value.trim();

            if (!userMessage) return;

            // 禁用按钮
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading mr-2"></div>发送中';

            // 添加用户消息
            addMessageToChat(userMessage, true);
            messageInput.value = '';

            // 添加AI思考状态
            const tempMessage = document.createElement('div');
            tempMessage.className = 'message ai-message';
            tempMessage.innerHTML = '<div class="flex items-center"><div class="loading mr-2"></div><span>AI正在思考...</span></div>';
            document.getElementById('chatHistory').appendChild(tempMessage);

            // API配置
            const apiUrl = 'https://78e7ceeb.r16.cpolar.top/v1/chat-messages';
            const apiKey = 'app-TOJJ8tsfcEOpPP7Dvr1UKsM5';

            const data = {
                inputs: {},
                query: userMessage,
                user: "hantech",
                response_mode: "streaming",
                conversation_id: "",
                messages: chatHistory.slice(-10)
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // 移除临时消息
                tempMessage.remove();

                let responseText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            if (jsonStr === '[DONE]') continue;

                            try {
                                const jsonData = JSON.parse(jsonStr);
                                if (jsonData.answer) {
                                    if (responseText === '') {
                                        responseText = jsonData.answer;
                                        addMessageToChat(responseText, false);
                                    } else {
                                        responseText += jsonData.answer;
                                        const messages = document.querySelectorAll('.ai-message');
                                        const lastMessage = messages[messages.length - 1];
                                        if (lastMessage) {
                                            lastMessage.innerHTML = marked.parse(responseText);
                                        }
                                        chatHistory[chatHistory.length - 1].content = responseText;
                                    }
                                }
                            } catch (e) {
                                console.error('解析数据出错:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                tempMessage.remove();
                addMessageToChat(`**错误:** ${error.message || '发生未知错误，请稍后重试。'}`, false);
            } finally {
                // 恢复按钮状态
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>发送';
            }
        }

        // 回车键发送
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
